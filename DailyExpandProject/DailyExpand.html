<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poket Kharcha Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- SweetAlert2 Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Poket Kharcha</a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-secondary min-vh-100 p-3">
          <h5 class="text-center mb-4">Menu</h5>
          <marquee behavior="" direction="" scrollamount="4"
            >Hello Dear user
          </marquee>
          <div class="nav flex-column">
            <button
              class="btn btn-outline-light mb-2"
              onclick="showSection('addForm')"
            >
              Add Expenditure
            </button>
            <button
              class="btn btn-outline-light mb-2"
              onclick="showSection('searchForm')"
            >
              Search
            </button>
            <button
              class="btn btn-outline-light"
              onclick="showSection('displayData') ,displayExpenditures()"
            >
              Display Data
            </button>
            <a
              class="btn btn-danger mt-5"
              href="./Login.html"
              onclick="logoutUser()"
              >Log Out</a
            >
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">
          <!-- Add Expenditure -->
          <div id="addForm" class="section">
            <div class="row align-items-center">
              <div class="col-md-5">
                <img
                  src="./img/budget.jpg"
                  alt="Budget Illustration"
                  class="img-fluid rounded"
                />
              </div>
              <div class="col-md-7">
                <h3 class="mb-3">Add Expenditure</h3>
                <form>
                  <div class="mb-3">
                    <label class="form-label" for="edate">Date</label>
                    <input
                      type="date"
                      id="edate"
                      class="form-control bg-dark text-light border-light"
                      autofocus
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="ename"
                      >Expenditure Name
                    </label>
                    <input
                      type="text"
                      id="ename"
                      class="form-control bg-dark text-light border-light"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="edis">Discription</label>
                    <textarea
                      class="form-control bg-dark text-light border-light"
                      rows="3"
                      id="edis"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select
                      id="ecat"
                      class="form-select bg-dark text-light border-light"
                    >
                      <option selected>Select Category</option>
                      <option>Tea</option>
                      <option>Food</option>
                      <option>Coffee</option>
                      <option>Cloth</option>
                      <option>Travelling</option>
                      <option>Rent</option>
                      <option>Recharge</option>
                      <option>Light Bill</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="eamt">Amount</label>
                    <input
                      type="number"
                      id="eamt"
                      class="form-control bg-dark text-light border-light"
                    />
                  </div>
                  <!-- <button type="submit" class="btn btn-primary">Save</button> -->
                  <a
                    class="btn btn-outline-primary me-5"
                    onclick="saveExpenditure()"
                    >Submit
                  </a>
                  <a class="btn btn-outline-primary" onclick="clearFields()"
                    >Clear</a
                  >
                </form>
              </div>
            </div>
          </div>

          <!-- Search -->
          <div id="searchForm" class="section d-none">
            <h3 class="mb-3">Search Expenditure</h3>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control bg-dark text-light border-light"
                placeholder="Search by category or note"
              />
              <button class="btn btn-outline-light">Search</button>
            </div>
          </div>

          <!-- Display Data -->
          <div id="displayData" class="section d-none">
            <h3 class="mb-3">All Expenditures</h3>
            <table class="table table-dark table-bordered table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Category</th>
                  <th>Note</th>
                  <th>Actions</th>
                  <!-- New column -->
                </tr>
              </thead>
              <tbody>
                <!-- Table body will be dynamically filled by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid my-5">
      <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>

            <!-- Twitter -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>

            <!-- Google -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-google"></i
            ></a>

            <!-- Instagram -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>

            <!-- Github -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2025 Copyright:
          <a class="text-white" href="#">PoketKharcha</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>

    <script src="./js/Main.js"></script>
  </body>
</html>
