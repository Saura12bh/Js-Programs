      <div class="row align-items-center">
        <div class="col-12 col-md-6 col-lg-6">
          <img src="./img/register.jpg" class="img-fluid" alt="" />
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Enter User Name </label>
              <input
                type="text"
                class="form-control"
                id="username"
                autocomplete="off"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="useremail" class="form-label">Enter Email </label>
              <input
                type="email"
                class="form-control"
                id="useremail"
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label for="usermob" class="form-label"
                >Enter Mobile Number
              </label>
              <input
                type="text"
                class="form-control"
                id="usermob"
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label for="userpass" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="userpass"
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label for="userpass1" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="userpass1"
                autocomplete="off"
              />
            </div>
            <a class="btn btn-outline-success" onclick="saveUserData()"
              >Register
            </a>
            <a class="btn btn-outline-primary" onclick="clearFields()"
              >Clear
            </a>
          </form>
        </div>
      </div>
    </div>
