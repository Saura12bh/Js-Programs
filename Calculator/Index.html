<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
  </head>
  <body onload="loadCursor()" ;>
    <div class="container border border-rounder">
      <h1 class="text-center">Calculator</h1>
      <div class="row">
        <div class="col-md-6">
          <img
            src="./Image/cal.jpg"
            alt="img"
            class="img-fulid img-thumbnail h-75 w-75 mx-auto d-block"
          />
        </div>
        <div class="col-md-6">
          <div class="mb-4">
            <label for="num1" class="form-label">Enter 1st number</label>
            <input
              type="text"
              class="form-control"
              id="num1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-4">
            <label for="num2" class="form-label">Enter 2nd number</label>
            <input
              type="text"
              class="form-control"
              id="num2"
              aria-describedby="emailHelp"
            />
          </div>
          <select class="form-select mt-5 mb-4" id="operation">
            <option value="select">Select operation</option>
            <option value="+">addition</option>
            <option value="-">Subtration</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
          </select>
          <div class="mb-4 mt-4">
            <label for="res" class="form-label">Result</label>
            <input
              type="text"
              class="form-control"
              id="res"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mt-4">
            <button id="btn-task" class="btn btn-primary me-5">DO task</button>
            <button id="btn-clr" class="btn btn-secondary">clear</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./Js/Cal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
