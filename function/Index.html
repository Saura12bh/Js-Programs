<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../function/css/main.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Operations</h1>
      <div class="row">
        <div class="col-md-6">
          <img src="./img/215492.png" class="img-fluid" alt="" />
        </div>
        <div class="col-md-6">
          <form action="">
            <div class="mb-3 mt-3">
              <label for="t1" class="form-label">Enter String</label>
              <input
                type="text"
                class="form-control"
                id="t1"
                autocomplete="off"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="res" class="form-label">Result</label>
              <textarea
                rows="6"
                id="res"
                class="form-control"
                readonly
              ></textarea>
            </div>
            <button
              type="button"
              class="btn btn-warning"
              id="clr"
              onclick="StringOperation('clr')"
            >
              Clear
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="up"
              onclick="StringOperation('up')"
            >
              Upper case
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="trim"
              onclick="StringOperation('trim')"
            >
              Trim
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="strim"
              onclick="StringOperation('strim')"
            >
              Strat Trim
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="etrim"
              onclick="StringOperation('etrim')"
            >
              End Trim
            </button>
          </form>
        </div>
      </div>
    </div>
    <audio src="./audio/mixkit-classic-click-1117.wav" id="ado"></audio>
    <script src="./Js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
